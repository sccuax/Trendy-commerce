<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../contact us/contact.css">
    <link rel="stylesheet" href="../bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Normalice.css">
    <title>Form Crud</title>
</head>
<body class="h-100">
    <main>
        <section class="d-flex justify-content-center pt-5">
            <div class="form-container d-flex flex-column border border-light-subtle rounded-3 shadow p-3 mb-5 bg-body-tertiary rounded">
                <h2 class="tittle-form border-bottom rounded-top">Personal information</h2>
                <section class="form-section d-flex flex-fill justify-content-center pt-5">
                    <form class="form-content d-flex flex-fill flex-column align-items-center gap-3" id="form">
                        <div class="container-form container-fluid d-flex flex-column position-relative gap-3">
                            <input class="form-control" type="text" name="IdUser" id="IdUser" placeholder="ID">
                            <img class="Images-input icon_input position-absolute top" src="../contact us/./images/tarjeta-de-identificacion.png" alt="">
                        </div>
                        <div class="container-form container-fluid d-flex flex-column position-relative gap-3">
                            <input class="form-control" type="text" name="firstName" id="firstName" placeholder="NAME">
                            <img class="Images-input icon_input position-absolute top" src="../contact us/./images/avatar-de-hombre.png" alt="">
                        </div>
                        <div class="container-form container-fluid d-flex flex-column position-relative gap-3">
                            <input class="form-control" type="text" name="lastName" id="lastName" placeholder="SURNAME">
                            <img class="Images-input2 icon_input position-absolute top" src="../contact us/./images/avatar-de-hombre (1).png" alt="">
                        </div>
                        <div class="container-form container-fluid d-flex flex-column position-relative gap-3">
                            <img class="Images-input4 icon_input position-absolute top" src="../contact us/images/candado.png" alt="">
                            <input class="date-input form-control" type="password" name="password" id="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                        </div>
                        <div class="w-100 position-relative" id="message">
                            <h3 class="fs-6 mb-3">Password must contain the following:</h3>
                            <p class="fs-6" id="letter" class="invalid">A <b>lowercase</b> letter</p>
                            <p class="fs-6" id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                            <p class="fs-6" id="number" class="invalid">One <b>number</b></p>
                            <p class="fs-6" id="length" class="invalid">Minimum <b>8 characters</b></p>
                          </div>
                        <div class="container-form d-flex flex-column container-fluid position-relative gap-3">
                            <img class="Images-input4 icon_input position-absolute top" src="../contact us/./images/llamada.png" alt="">
                            <input class="form-control" type="text" name="phoneNumber" id="phoneNumber" placeholder="Phone number">
                        </div>
                        <div class="container-form d-flex flex-column container-fluid position-relative gap-3">
                            <img class="Images-input4 icon_input position-absolute top" src="../contact us/./images/ubicacion.png" alt="">
                            <input class="form-control" type="text" name="Address" id="Address" placeholder="Address">
                        </div>
                        <div class="container-form d-flex flex-column container-fluid position-relative gap-3">
                            <input class="form-control" type="email" name="email" id="email" placeholder="email@example.com">
                            <img class="Images-input5 icon_input position-absolute top" src="../contact us/./images/retroalimentacion.png" alt="">
                        </div>
                        <div id="spinner" class="spinner hidden">
                            <div class="bounce1"></div>
                            <div class="bounce2"></div>
                            <div class="bounce3"></div>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <button class="submit-button btn btn-primary" type="submit" disabled>Sign up</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
        <div class="d-flex flex-row justify-content-center align-items-center gap-2">
            <a href="../Home.html">Back Home</a>
            <img class="arrow-view" src="../img/Recurso 10-8.png" alt="">
        </div>
    </main>
    <script src="register.js"></script>
</body>
</html>
